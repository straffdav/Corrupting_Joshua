<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proportionally Scalable Canvas</title>
  <style>
    body {
      background-color: black;
    }
    p {
      color: white;
      position: absolute;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .spine-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: top left;
    }
  </style>
 <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.522/build/spline-viewer.js"></script>
</head>
<body>
  <p>The scene is loading. Be patient.</p>
  <div class="container">
    <spline-viewer loading-anim-type="spinner-small-dark" url="https://prod.spline.design/HXg-kCWT4j9t7NHB/scene.splinecode"></spline-viewer>
  </div>
  

  <script>
    const container = document.querySelector('.container');
    const viewer = document.querySelector('.spine-viewer');

    // Scale the viewer proportionally
    const scale = Math.min(container.offsetWidth / 1920, container.offsetHeight / 1080);
    viewer.style.transform = `scale(${scale})`;
  </script>
</body>
</html>
